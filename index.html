<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor PNR</title>
  </head>
  <body>
    <div class="wrap">
      <h1>Conversor PNR</h1>
      <div class="sub">Parsea GDS raw o HTML</div>

      <div class="grid">
        <section class="card">
          <div class="cardHead">
            <h2>Entrada</h2>
            <div class="toolbar">
              <button class="btn primary" id="btnConvert">Convertir</button>
              <button class="btn" id="btnClear">Limpiar</button>

              <div class="switch" title="Theme">
                <span class="small">游</span>
                <input id="themeToggle" type="checkbox" />
                <span class="small">游깿</span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="gutter" id="gutter">1</div>
            <textarea
              id="input"
              spellcheck="false"
              placeholder="Peg치 un PNR RAW o HTML para convertir..."
            ></textarea>
          </div>

          <div class="controls">
            <label>
              Idioma:
              <select id="lang">
                <option value="es" selected>Espa침ol</option>
                <option value="en">English</option>
              </select>
            </label>

            <label
              ><input id="optDuration" type="checkbox" checked />
              Duraci칩n</label
            >
            <label
              ><input id="optTransit" type="checkbox" checked /> Transit
              time</label
            >
            <label><input id="optClass" type="checkbox" checked /> Clase</label>
            <label
              ><input id="optBags" type="checkbox" checked /> Equipaje</label
            >
            <label
              ><input id="optPrice" type="checkbox" checked /> Precio</label
            >

            <div
              style="
                margin-left: auto;
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
              "
            >
              <button class="btn" id="btnCopyHtml">Copiar HTML</button>
              <button class="btn" id="btnCopyText">Copiar texto</button>
            </div>

            <div class="small" style="flex-basis: 100%">
              Para Outlook/Mail: us치 <b>Copiar HTML</b> y pegalo en el cuerpo
              del mail.
            </div>
          </div>
        </section>

        <section class="card">
          <div class="cardHead">
            <h2>Salida</h2>
          </div>
          <div id="output" class="output"></div>
        </section>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
